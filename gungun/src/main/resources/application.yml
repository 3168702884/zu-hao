server:
  port: 8081
  servlet:
    context-path: /gungun
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gungun?charset=utf8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
